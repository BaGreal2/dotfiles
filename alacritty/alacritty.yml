env:
  TERM: xterm-256color

shell:
  program: /opt/homebrew/bin/fish

window:
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 5
    y: 10

  dynamic_padding: false
  decorations: buttonless
  startup_mode: Windowed
  opacity: 0.95

scrolling:
  history: 10000
  multiplier: 3
  auto_scroll: false

tabspaces: 2

draw_bold_text_with_bright_colors: true

font:
  normal:
    family: "FiraCode Nerd Font Mono"
    style: Regular

  bold:
    family: "FiraCode Nerd Font Mono"
    style: SemiBold

  italic:
    family: "FiraCode Nerd Font Mono"
    style: Italic

  size: 15.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  AppleFontSmoothing: true

debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn
  print_events: false
  ref_test: false

